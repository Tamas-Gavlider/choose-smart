<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="decision, decision making,butterfly effect, smart choices">
    <meta name="description" content="Choose Smart. A decision-based game where every choice you make
    influences the story and its outcome">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Choose Smart</title>
</head>

<body id="game-body">
    <!--Header-->
    <header>
        <h1 class="hidden-element">Enjoy the game</h1>
    </header>
    <!--Game area-->
    <main id="game-main">
        <div id="game">
            <h2 id="heading">Happy birthday. Wish something!</h2>
            <p id="game-text"></p>

            <div id="choices">
                <button class="choice-btn" id="choice1">
                    Be rich!
                </button>
                
                <button class="choice-btn" id="choice2">
                    Find the love of my life
                </button>
                
                <button class="choice-btn" id="choice3">
                    Be the smartest people alive
                </button>
                
                <button class="choice-btn" id="choice4">
                         
                </button>
            </div>
        </div>
        <!--Div for loop back to the start at specific scenarios-->
        <div id="loop"></div>
        <video src='' type="video/mp4" id='video' autoplay loop muted playsinline>
            <p>Your browser doesn't support HTML5 video.</p>
            <a href=>Link to the video.</a>
        </video>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <!--Nav links-->
        <div id="nav-links">
            <a href="index.html" id="reset-game" class="hover-effects" aria-label="Return to Home Page"><i
                    class="fa-solid fa-house"></i></a>
            <a href="game.html" id="restart" class="hover-effects" aria-label="Restart the Game"><i
                    class="fa-solid fa-reply"></i></a>
            <!--Soundtrack with mute/unmute button-->
            <audio id="audio" loop autoplay muted>
                <source src="assets/media/audio/happy-birthday-220024.mp3" id="audioSource" type="audio/mpeg">

                <span>
                    Your browser doesn't support HTML5 audio:
                </span>
            </audio>

            <button type="submit" id="audio-btn" class="hover-effects" aria-label="mute/unmute sound"><i
                    class="fa-solid fa-volume-xmark"></i></button>
        </div>
    </footer>
    <!--Font awesome kit for mute/unmute logo-->
    <script src="https://kit.fontawesome.com/7b140d41c7.js" crossorigin="anonymous"></script>

    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/audio.js"></script>
</body>

</html>
