<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="decision, decision making,butterfly effect, smart choices">
    <meta name="description" content="Choose Smart. A decision-based game where every choice you make
    influences the story and its outcome">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Choose Smart</title>
</head>

<body>
    <!-- Preload the font -->
    <div class="font_preload" style="opacity: 0">
        <span style="font-family: 'Old Standard TT', sans-serif"></span>
    </div>
    <!--Header-->
    <header class="centered message">
        <h2>Choose Smart</h2>
    </header>
    <!--Main-->
    <main id="index-main">
        <!--Input user name and age-->
        <div id="player-details" class="flex centered">
            <p>To start the game enter the details below</p>
            <form id="entry" class="flex" action="index.html">
                <label for='name'>Enter your name</label>
                <input type="text" id="name" name='name' class="input-field" required>
                <label for="age">How old are you?</label>
                <input type="number" id="age" class='input-field' required>
                <button id="start-button" type="submit" class='choice-btn' aria-label="Start Game">
                    Start Game</button>
            </form>
        </div>
    </main>
    <!--Footer-->
    <footer class="centered" id="index-footer">
        <div class="message centered">
            <p>Leave your feedback</p>
        </div>
        <!--Feedback link-->
        <a href="mailto:tamasgavlider@gmail.com?subject=Feedback" id="contact" class="hover-effects"
            aria-label="Leave your feedback(Opens your email client)" target="_blank" rel="noopener">
            <i class="fa-solid fa-envelope"></i></a>
    </footer>
    <!--Font awesome kit for mute/unmute logo-->
    <script src="https://kit.fontawesome.com/7b140d41c7.js" defer></script>
    <script src="assets/js/start.js"></script>
</body>

</html>
